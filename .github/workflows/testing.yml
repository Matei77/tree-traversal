name: testing

on:
  pull_request:
    types: [opened, reopened]
    branches: main

jobs:
  run:
    name: testing
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: testing
        shell: bash
        run: |
          python3 -m unittest test.py
